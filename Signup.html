<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Nest Knockers</title>
  <link rel="stylesheet" href="css/Signin.css">
</head>

<body>
  <img src="resources/images/logos/LogoLen.png" alt="Nest Knockers Logo" class="logo">
  <div class="signin-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
      
      <button type="button" onclick="signUp()" class="sign-in-btn">Sign Up</button>
    </form>
    
    <div class="signin-account-container">
      <span class="signin-account-text">Already have an account?</span>
      <a href="Signin.html" class="signin-account-link">Sign In</a>
    </div>
  </div>
  <br><br><br><br><br>
  <script src="java/app.js"></script>

</body>
</html>
